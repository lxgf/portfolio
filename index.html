<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/styles/fonts.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo logo">
                LUXYGOLF
            </div>
        </div>
    </header>

    <div class="divider">
        <img class="horizontal-line" src="./assets/images/horizontal-line.svg" alt="(( horizontal line ))">
    </div>

    <main>
        <div class="container">
            <div class="block">
                <div class="block__title title">
                    My Works
                </div>
                <div class="block__works works">
                    <img class="works__img works__img--caluga" src="./assets/images/caluga-inside.png" alt="Caluga Inside">
                    <img class="works__img works__img--form" src="./assets/images/form-with-steps.png" alt="Form With Steps">
                    <img class="works__img works__img--delivery" src="./assets/images/xaxa-delivery.png" alt="XaXa-Delivery">

                    <a href="https://github.com/lxgf/caluga-inside" class="works__link">
                        <span>GitHub</span>
                    </a>
                    <a href="https://github.com/lxgf/form-with-steps" class="works__link">
                        <span>GitHub</span>
                    </a>
                    <a href="https://github.com/lxgf/xaxa-delivery" class="works__link">
                        <span>GitHub</span>
                    </a>
                </div>

                <a href="https://github.com/lxgf/" class="block__more-link">
                    <span>more</span>
                    <img src="./assets/images/arrow.svg" alt="more" class="more-link__img">
                </a>

                <span class="block__special-message special-message">Especially for Nikitka: this is a link to GitHub</span>
            </div>

            
            <div class="block">
                <div class="block__title title">
                    Techs
                </div>

                <div class="block__techs techs">
                    <!-- <div class="techs__tech tech">
                        <span class="tech__icon">2</span>
                        <span class="tech__title">React</span>
                    </div> -->

                    <script>
                        const generateHueDeg = prevValue => {
                            const min = 0
                            const max = 359
                            const hueDeg = Math.floor(Math.random() * (max - min + 1)) + min

                            const minStep = 20

                            if (Math.abs(hueDeg - prevValue) > minStep)
                                return hueDeg
                            else
                                return prevValue + minStep
                        }

                        const techsArray = [
                            'HTML',
                            'CSS',
                            'Saas',
                            'BEM',
                            'Tailwind',
                            'JavaScript',
                            'React',
                            'Vue',
                            'FireBase',
                            'Jest',
                            'git',
                            'GitHub',
                            'Linux',
                            'Bash',
                            'PHP',
                            'Laravel',
                            'Python',
                            'Web Design',
                        ]

                        let techs = document.querySelector('.techs')

                        let hueDeg = 0

                        techsArray.forEach((tech, key) => {
                            let techElem = document.createElement('div')
                            techElem.classList = 'techs__tech tech'
                            techElem.setAttribute('key', key)

                            let iconElem = document.createElement('span')
                            iconElem.classList = 'tech__icon'
                            hueDeg = generateHueDeg(hueDeg)
                            iconElem.style.filter = `hue-rotate(${hueDeg}deg)`;

                            let titleElem = document.createElement('span')
                            titleElem.classList = 'tech__title'
                            titleElem.innerHTML = tech

                            techElem.appendChild(iconElem)
                            techElem.appendChild(titleElem)
                            
                            techs.appendChild(techElem)
                        })
                    </script>
                </div>
            </div>

            <div class="block">
                <div class="block__title title">
                    Contacts
                </div>

                <div class="block__contacts contacts">
                    <img src="./assets/images/avatar.png" alt="It`s me)" class="contact__avatar">
                    <div class="contacts__contacts-text contacts-text">
                        <p class="contacts-text__title">Tel:</p>

                        <p class="contacts-text__value">
                            +7 999 460 86 20
                        </p>
                        
                        <p class="contacts-text__title">Email:</p>

                        <p class="contacts-text__value">
                            junerkukas@ya.ru
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <img class="footer__image" src="./assets/images/footer-image.svg" alt="(( footer image ))">
    </footer>
</body>
</html>
