<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lxgf`s portfolio</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/fonts.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo logo">
                LUXYGOLF
            </div>
        </div>
    </header>

    <div class="divider">
        <img class="horizontal-line" src="./assets/images/horizontal-line.svg" alt="(( horizontal line ))">
    </div>

    <main>
        <div class="container">
            <div class="block">
                <div class="block__title title">
                    My Works
                </div>
                <div class="block__works works">
                    <img class="works__img works__img--caluga" src="./assets/images/caluga-inside.png" alt="Caluga Inside">
                    <img class="works__img works__img--form" src="./assets/images/form-with-steps.png" alt="Form With Steps">
                    <img class="works__img works__img--delivery" src="./assets/images/xaxa-delivery.png" alt="XaXa-Delivery">

                    <a href="#" class="works__link">
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="works__link">
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="works__link">
                        <span>GitHub</span>
                    </a>
                </div>

                <a href="#" class="block__more-link">
                    <span>more</span>
                    <img src="./assets/images/arrow.svg" alt="more" class="more-link__img">
                </a>
            </div>

            
            <div class="block">
                <div class="block__title title">
                    Techs
                </div>

                <div class="block__techs techs">
                    <!-- <div class="techs__tech tech">
                        <span class="tech__icon">2</span>
                        <span class="tech__title">React</span>
                    </div> -->

                    <script>
                        const techsArray = [
                            'React',
                            'Vue',
                            'JavaScript',
                            'Python',
                            'FireBase',
                            'Jest',
                            'GitHub',
                            'git',
                            'Bash',
                            'Linux',
                            'HTML',
                            'CSS',
                            'Saas',
                            'BEM',
                            'PHP',
                            'Laravel',
                            'Tailwind',
                            'Web Design'
                        ]

                        let techs = document.querySelector('.techs')

                        techsArray.forEach((tech, key) => {
                            let techElem = document.createElement('div')
                            techElem.classList = 'techs__tech tech'
                            techElem.setAttribute('key', key)

                            let iconElem = document.createElement('span')
                            iconElem.classList = 'tech__icon'

                            let titleElem = document.createElement('span')
                            titleElem.classList = 'tech__title'
                            titleElem.innerHTML = tech

                            techElem.appendChild(iconElem)
                            techElem.appendChild(titleElem)
                            
                            techs.appendChild(techElem)
                        })
                    </script>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
